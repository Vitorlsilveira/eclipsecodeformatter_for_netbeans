OpenIDE-Module-Long-Description=\
    In the Options window's Java category, choose an Eclipse Formatter XML file and then, whenever you save, the formatter will be applied to your Java code.\n\
    <font color="red">Plugin is in still experimental state. \
    Serious issue: When the Eclipse formatter is used all the breakpoints in the file are lost.\
    </font>\n<h2>Features:</h2>\n<ul>\n<li>Global configuration and project specific configuration</li>\n<li>On save action (can be enabled in options/project settings)</li>\n<li>Shows the used formatter as notification  (can be disabled)</li>\n</ul>\n<h2>Notes:</h2>\n<ul>\n<li>Configured formatter.xml isn't used</li>\n</ul>\n<h2>Updates in 1.5:</h2>\n<ul>\n<li>[<a href="https://github.com/markiewb/eclipsecodeformatter_for_netbeans/issues/18">Issue 18</a>]: Formatting with eclipse formatter introduces empty document in undo manager</li>\n</ul>\n\n<h2>Updates in 1.4.1:</h2>\n<ul>\n<li>[<a href="https://github.com/markiewb/eclipsecodeformatter_for_netbeans/issues/25">Issue 25</a>]: Configured formatter.xml isn't used</li>\n</ul>\n<h2>Updates in 1.4:</h2>\n<ul>\n<li>major refactorings and fixes - see <a href="https://github.com/markiewb/eclipsecodeformatter_for_netbeans/issues?\
    milestone=1&page=1&state=closed">milestone 1.4@github</a></li>\n</ul>\n<h2>Licensing</h2>\n<ul>\n<li>This plugin is licensed under <a href="http://www.eclipse.org/legal/epl-v10.html">Eclipse Public License, Version 1.0</a>\n</li>\n<li>This plugin bundles several 3rd-party libraries to provide its functionality.\n\
