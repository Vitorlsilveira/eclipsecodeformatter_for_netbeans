OpenIDE-Module-Long-Description=\
    This plugin helps you to apply to a common code style in a team of Eclipse JDT and NetBeans IDE users. \
    The original formatting engine of Eclipse is embedded and allows you to format the sourcecode the same way as your Eclipse co-workers do. \
    You only have to provide a Eclipse formatter configuration file.\n\
    <h3>\n<font color="red">Plugin is in still experimental state. \
    Known issue: When the Eclipse formatter is used all the breakpoints in the file are lost.\
    </font>\n</h3>\n<h2>Features:</h2>\n<ul>\n<li>Global configuration and project specific configuration</li>\n<li>On save action (Disabled by default)</li>\n<li>Shows the used formatter as notification  (Enabled by default)</li>\n</ul>\n<h2>Updates in 1.5:</h2>\n<ul>\n<li>[<a href="https://github.com/markiewb/eclipsecodeformatter_for_netbeans/issues/18">Issue 18</a>]: Formatting with eclipse formatter introduces empty document in undo manager</li>\n<li>[<a href="https://github.com/markiewb/eclipsecodeformatter_for_netbeans/issues/27">Issue 27</a>]: Provide a signed package for the PPUC</li>\n</ul>\n\n<h2>Updates in 1.4.1:</h2>\n<ul>\n<li>[<a href="https://github.com/markiewb/eclipsecodeformatter_for_netbeans/issues/25">Issue 25</a>]: Configured formatter.xml isn't used</li>\n</ul>\n<h2>Updates in 1.4:</h2>\n<ul>\n<li>major refactorings and fixes - see <a href="https://github.com/markiewb/eclipsecodeformatter_for_netbeans/issues?\
    milestone=1&page=1&state=closed">milestone 1.4@github</a></li>\n</ul>\n<h2>Note:</h2>\nPlease note that this plugin only provides support for formatting. \
    Eclipse users may miss the application of save-actions like "adding @Override annotations" or "member sort order". \
    Such AST-based transformations are not provided by this plugin. \
    The plugin also won't format source code with guarded sections - like the Java sources generated by the NetBeans GUI builder.\n\n\
